<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goToHome()">Inicio</ion-item>
      <ion-item>Perfil</ion-item>
      <ion-item (click)="goToFavoritos()">Favoritos</ion-item>
      <ion-item>Lácteos</ion-item>
      <ion-item>Verduras</ion-item>
      <ion-item>Frutas</ion-item>
      <ion-item>Abarrotes</ion-item>
      <ion-item>Fiambrería</ion-item>
      <ion-item>Panadería</ion-item>
    </ion-list>
    <ion-footer>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DescuentazoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- Barra de búsqueda -->
  <ion-searchbar placeholder="Buscar..." [(ngModel)]="searchTerm"></ion-searchbar>

  <!-- Favoritos Page -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>

    <ion-item *ngFor="let favorito of favoritos" lines="none">
        <ion-thumbnail slot="start">
          <img [src]="favorito.img" alt="{{ favorito.nombre }}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ favorito.nombre }}</h2>
          <p>{{ favorito.descripcion }}</p>
          <p>{{ favorito.precio | currency:'CLP':true }}</p>
          <p>{{ favorito.desc}}</p>
        </ion-label>
    </ion-item>
  </ion-list>





  

  <!-- Botón para volver al inicio -->
  <ion-button expand="full" (click)="goToHome()">Volver al Inicio</ion-button>
</ion-content>
