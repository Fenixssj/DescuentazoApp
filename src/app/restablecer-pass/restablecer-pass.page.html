<ion-content class="ion-padding">
  <div class="login-container">
    <img src="assets/images/logo.png" alt="Logo" class="login-logo" />

  <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Restablecer Contraseña</h2>
</div>

  <form>
    <!-- Campo de Email -->
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <!-- Botón de Registro -->
    <ion-button  (click)="recuperar()" expand="block" type="submit" [disabled]="!email">Restablecer</ion-button>
  </form>

  <div class="ion-padding-top">
    <ion-button expand="block" color="light" routerLink="/login">Volver al login</ion-button>
  </div>
</ion-content>
